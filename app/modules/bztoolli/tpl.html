<div class="bztoolli">
    <div class="borderarea">
        <div class="bzlx">
            <span style="    line-height: 25px;text-align: center;margin-right: 10px">影像标注<br>(病灶类型)</span>
            <div class="inputLine" redlabel="xlk">
                <div class="bzxlk" check="empty"></div>
            </div>
        </div>
        <ul class="toolarea">
            <li class="toolitem toolitem1">
                <div class="inputLine" redlabel="xlk">
                    <div class="tool1" check="empty"></div>
                </div>
                <div class="adddelli">
                    <i class="iconfont icon-tianjia" title="继续添加工具"></i>
                    <i class="iconfont icon-shanchu hide deltool" title="删除此工具"></i>
                </div>
                <div class="fztag  notinit hide"></div>
                <div class="auditpercent hide">
                    <span>一致性匹配系数：</span>
                    <div class="inputLine hide" redlabel="inputBox">
                        <input type="text" class="canshu inputBox" check="empty|int" reg="/^([1-9]\d{0,1}|100)$/"/>
                    </div>
                    <span>%</span>
                </div>
            </li>
        </ul>
        <div class="actionarea">
            <i class="iconfont icon-caozuo"></i>
            <ul class="actionul hide">
                <li class="actionli bzdata">添加标注组件</li>
                <li class="actionli ytjdata hide">查看标注组件</li>
            </ul>
            <div class="mask hide"></div>
        </div>
    </div>
    <i class="iconfont icon-shanchu bigdel"></i>
</div>
