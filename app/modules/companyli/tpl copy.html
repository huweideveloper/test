<div class="companyli">
    <div class="inputLine" redlabel="xlk">
        <span><label class="redstar">*</label>所属单位：</span>
        <div class="gsxlk" redlabel="xlk" check="empty"></div>
    </div>
    <div class="adddelli">
        <i class="iconfont icon-shanchu"></i>
    </div>
    <div class="inputLine" redlabel="duoxuanxlk">
        <span><label class="redstar">*</label>可选名单：</span>
        <div class="people" redlabel="duoxuanxlk" check="empty"></div>
    </div>
    <span class="mg20"><label class="usercont"></label>人</span>
    <div class="mg20 inputLine"  redlabel="inputBox">
        <label class="redstar">*</label><span class="pmoney">标注单价：</span>
        <input type="text" class="unitprice inputBox" check="empty|num" reg="/^(?!(0[0-9]{0,}$))[0-9]{1,}[.]{0,}[0-9]{0,}$/"/>
    </div>

    <div class="price mg20">
        <i class="check-box"></i>
        <span>价格是否可见</span>
    </div>
</div>
