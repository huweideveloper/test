<div class="modal addpart">
    <div class="modal-header">
        <i class="iconfont icon-guanbi"></i>
    </div>
    <div class="modal-body">
        <div class="inputLine" redlabel="inputBox">
            <span class="names">请填写序列数量</span>
            <input type='text' class="inputBox" check="empty|int" api="number"/>
            <span class="tips">该数量必须小于等于查询结果数量</span>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-confirm" data-i18n='qd' data-name="继续添加">确认数量添加</a>
        <a class="btn btn-cancel" data-i18n='qx' data-name="保存">取消</a>
    </div>
</div>
