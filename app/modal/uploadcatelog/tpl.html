<div class="uploadcatelog modal">
    <div class="toparea">
        <span class="title">上传影像目录</span>
        <i class="iconfont icon-guanbi"></i>
    </div>
    <div class="catelog">
        <div class="inputLine" redlabel="inputBox">
            <span><label class="redstar">*</label>指定影像目录：</span>
            <input class="catelogname inputBox" type="text"  check="empty"/>
        </div>
    </div>
    <div class="droparea">
        <div class="inputLine" redlabel="xlk"><div class="ssyy"></div></div>
        <div class="inputLine" redlabel="xlk"><div class="bwxz"  check="empty"></div></div>
        <div class="inputLine" redlabel="xlk"><div class="importType"  check="empty"></div></div>
        <div class="inputLine" redlabel="xlk"><div class="modality"  check="empty"></div></div>
    </div>
    <div class="keywordarea">
        <div class="inputLine" redlabel="inputBox">
            <span><label class="redstar">*</label>关键字：</span>
            <input class="keyword inputBox" type="text"  check="empty"/>
        </div>
    </div>
    <div class="btnarea">
        <a class="upload biaozhubtn">上传</a>
        <a class="cancel biaozhubtn">取消</a>
    </div>
</div>
