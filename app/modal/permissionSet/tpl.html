<div class="modal permissonSet">
  <div class="modal-header">
    <p class="modal-title">创建权限</p>
    <i class="iconfont icon-guanbi"></i>
  </div>
  <div class="modal-body">
    <div class="top">
      <div class="inputLine" redlabel="inputBox">
        <span class="names" data-i18n="gh" data-name="姓名">权限名称</span>
        <input type="text" class="inputBox" check="empty" api="name" />
      </div>
    </div>
    <div class="userconfig">
      <p class="title">权限配置：</p>
      <ul class="roleList">
        <div class="roleScroll"></div>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn btn-cancel">取消</a>
    <a class="btn btn-confirm">确定</a>
  </div>
</div>
