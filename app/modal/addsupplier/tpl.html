<div class="modal addsupplier">
    <div class="modal-header">
        <p class="modal-title" data-i18n='xzyh' data-name="添加新成员">创建供应商</p>
        <i class="iconfont icon-guanbi"></i>
    </div>
    <div class="modal-body">
        <div class="top">
            <div class="inputLine" redlabel="inputBox">
                <span class="names" data-i18n='gh' data-name="姓名">标注供应商名称</span>
                <input type='text' class="inputBox name" check="empty" api="name"/>
            </div>
           <span class="tips">创建成功后自动生成供应商邀请码。</span>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-confirm" data-i18n='qd' data-name="继续添加">创建</a>
        <a class="btn btn-cancel" data-i18n='qx' data-name="保存">取消</a>
    </div>
</div>
