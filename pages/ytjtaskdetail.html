<div class="ytjtaskdetail">
  <div class="breadcrumb">
    <span class="lastlink" link="taskmanage">任务列表</span>>
    <span class="nowlink">查阅已提交任务</span>
  </div>
  <div class="taskdetail">
    <span>任务名称：<label apidata="name"></label></span>
    <span>所属项目：<label apidata="projectName"></label></span>
    <span>任务开始时间：<label apidata="startTime"></label></span>
    <span>任务结束时间：<label apidata="endTime"></label></span>
    <span>任务类型：<label apidata="algPreAnnotation"></label></span>
    <span>序号总量（*交叉次数）：<label apidata="seriesTotalNum"></label></span>
    <span>已提交序号数量（含交叉次数）：<label apidata="seriesSubmittedNum"></label></span>
    <span>废片数量（不含交叉次数）：<label apidata="seriesDiscardNum"></label><a class="fillBtn export hide">废片信息导出</a></span>
    <span>标注中序号数量：<label apidata="seriesProcessNum"></label></span>
  </div>
  <div class="sequencearea">
    <div class="personarea">
      <span class="menutitle">提交人姓名</span>
      <div class="left"></div>
    </div>
    <div class="listarea">
      <div class="filterarea">
        序号：<input type="text" api="serialNumber" />
        <a class="strokeBtn search">查询</a>
      </div>
      <div class="personinfo">
        <span class="">提交人用户名:<label api="username"></label></span>
        <span class="" style="width: 16%">所属单位:<label api="venderName"></label></span>
        <span class="" style="width: 12%">已提交序号数量:<label api="seriesEndNum"></label></span>
        <span class="" style="width: 10%">废片数量:<label api="discardNum"></label></span>
        <span class="" style="width: 10%">正在执行中:<label api="workNum"></label></span>
        <span class="" style="width: 10%">病灶数量:<label api="imageNumber"></label></span>
        <a class="viewall biaozhubtn hide">查看所有标注结果</a>
      </div>
      <div class="scrollright">
        <div class="serieslist"></div>
      </div>
    </div>
  </div>
</div>
