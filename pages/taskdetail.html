<div id="taskDetail" class="taskdetail">
  <sys-notice></sys-notice>
  <div class="left">
    <div class="scroll">
      <div class="breadcrumb">
        <span class="back"
          ><i
            class="iconfont icon-icon-test3"
            style="font-size: 12px;"
          ></i></span
        ><span>医生主页|任务详情</span>
      </div>
      <div class="infoscorll">
        <div>
          <div class="basicinfo">
            <div class="infoarea">
              <p>
                <span>任务名称：<label data="name"></label></span>
                <span>任务序号：<label data="taskId"></label></span>
                <span class="cost hide"
                  >标注单价：<label data="cost"></label
                ></span>
              </p>
              <p>
                <span>所属项目：<label data="pname"></label></span>
                <span>任务类型：<label data="algPreAnnotation"></label></span>
              </p>
              <p>
                <span>开始时间：<label data="startTime"></label></span>
                <span>结束时间：<label data="endTime"></label></span>
              </p>
              <p>
                <span>样本总量：<label data="seriesTotalNum"></label></span>
                <span>已标注数量：<label data="total"></label></span>
              </p>
              <p>
                <span style="width: auto"
                  >任务备注：<label data="remark"></label
                ></span>
              </p>
            </div>
            <a class="btnall biaozhubtn">开始任务</a>
            <!--<a class="biaozhubtn importalg hide">导入算法标注结果</a>-->
            <!--<a class="biaozhubtn algdone hide disabled">已完成导入</a>-->
          </div>
          <div class="series">
            <p class="seriestitle">序列(切片)跟进列表</p>
            <div class="filterarea">
              序号：<input type="text" api="serialNumber" />
              <a class="strokeBtn search">查询</a>
            </div>
            <div class="seriestable"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
