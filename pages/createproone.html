<div class="createproone">
    <div class="bigtitle">创建项目</div>
    <p class="title">第一步：项目基本信息</p>
    <div class="inputLine w100" redlabel="inputBox">
        <span class="w135"><label class="redstar">*</label>项目名称：</span>
        <input type="text" class="inputBox apidata proname"  check="empty" api="name"/>
    </div>
    <br>
    <div class="inputLine w100" redlabel="inputBox">
        <span class="w135"><label class="redstar">*</label>项目描述：</span>
        <textarea type="text" class="inputBox apidata" check="empty" api="remark"></textarea>
    </div>
    <div class="uploadarea" id="uploadarea">
        <img src="/images/page/shangchuan.png">
        <p>可以上传图片、视频文件等规范外部医生标注</p>
        <input type="file" class="dianjiupload" id="uploader"/>
    </div>
    <ul class="filelist">

    </ul>
</div>
